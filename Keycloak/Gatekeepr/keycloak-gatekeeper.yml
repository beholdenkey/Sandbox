keycloak-gatekeeper:
  image: docker.io/bitnami/keycloak-gatekeeper:10
  container_name: gatekeeper
  ports:
    - "3000:3000"
  networks:
    - my_network
  command:
    - /keycloak-gatekeeper
    - --listen
    - 127.0.0.1:8080
    - --enable-refresh-tokens
    - true
    - --enable-default-deny
    - True
    - --redirection-url
    - http://127.0.0.1:3000
    - --upstream-url
    - http://127.0.0.1:80
    - --secure-cookie
    - false
    - --discovery-url
    - http://127.0.0.1:8080/auth/realms/Blackwood
    - --encryption_key
    - sflfjljuweru0989
    - --client-id
    - gatekeeper
    - --client-secret
    - 06875104-5a09-402b-a768-2a3099359205
